<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords"
        content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Ample lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Ample admin lite dashboard bootstrap 5 dashboard template">
    <meta name="description"
        content="Ample Admin Lite is powerful and clean admin dashboard template, inpired from Bootstrap Framework">
    <meta name="robots" content="noindex,nofollow">
    <title>Ample Admin Lite Template by WrapPixel</title>
    <link rel="canonical" href="https://www.wrappixel.com/templates/ample-admin-lite/" />
    
    <link rel="icon" type="image/png" sizes="16x16" href="plugins/images/favicon.png">
   
   <link href="css/style.min.css" rel="stylesheet">
   
</head>

<body>

    <div class="preloader">
        <div class="lds-ripple">
            <div class="lds-pos"></div>
            <div class="lds-pos"></div>
        </div>
    </div>

    <div id="main-wrapper" data-layout="vertical" data-navbarbg="skin5" data-sidebartype="full"
        data-sidebar-position="absolute" data-header-position="absolute" data-boxed-layout="full">

        <header class="topbar" data-navbarbg="skin5">
            <h1></h1>
        </header>



        <div class="page-wrapper" style="margin-left: 0px;">

            <div class="container-fluid"  style="margin-left: 240px;">

                <div class="row">
                    <div class="col-md-12">
                        <div class="col-lg-8 col-xlg-9 col-md-12">
                            <div class="card">
                                <div class="card-body">
                                    <form class="form-horizontal form-material" th:action="@{/auth/create}" th:object="${obj}" method="post">
                                        <div class="form-group mb-4" style="text-align: center;">
                                            <img src="./plugins/images/ku.jpeg" style="width: 150px;height: 150px;">
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="col-md-12 p-0">학번</label>
                                            <div class="col-md-12 border-bottom p-0">
                                                <input type="text" placeholder="학번을 입력하세요"
                                                       class="form-control p-0 border-0" th:field="*{studentId}">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="col-md-12 p-0">아이디</label>
                                            <div class="col-md-12 border-bottom p-0">
                                                <input type="text" placeholder="아이디를 입력하세요"
                                                       class="form-control p-0 border-0" th:field="*{userId}">
                                            </div>
                                        </div>
                                        <div class="form-group mb-4">
                                            <label class="col-md-12 p-0">비밀번호</label>
                                            <div class="col-md-12 border-bottom p-0">
                                                <input type="password" placeholder="비밀번호를 입력하세요"
                                                       class="form-control p-0 border-0" th:field="*{password}">
                                            </div>
                                        </div>
                                        <div>
                                            <div class="col-md-12 border-bottom p-0" style="margin-top: 5px;">
                                                <input type="submit" style="background-color: aquamarine; text-align: center;" value="회원가입" class="form-control p-0 border-0">
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <script src="plugins/bower_components/jquery/dist/jquery.min.js"></script>

    <script src="bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/app-style-switcher.js"></script>

    <script src="js/waves.js"></script>

    <script src="js/sidebarmenu.js"></script>

    <script src="js/custom.js"></script>
</body>

</html>
